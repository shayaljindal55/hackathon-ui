<form [formGroup]="myform" class="main-container">
    <div class="sub-form">
      <div class="form-group">
        <div class="col-md-12">
          <label>Full Name</label>
          <input type="text" class="form-control" formControlName="name" required>
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-md-12">
          <label>ID Type</label>
          <select class="form-control" formControlName="idType">
            <option selected value="">Select</option>
           
                <option *ngFor="let idTypeOpt of idTypes" [value]="idTypeOpt">{{idTypeOpt.type}}
            </option>
          </select>
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-md-12">
          <label>Client ID</label>
          <input type="text" class="form-control" formControlName="clientID" required>
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-md-12">
          <label>Contact Number</label>
          <input type="email" class="form-control" formControlName="contactNumber" required>
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-md-12">
          <label>Date Of Birth</label>
          <input type="password" class="form-control" formControlName="dateOfBirth" required>
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-md-12">
          <label>Email Address</label>
          <input type="password" class="form-control" formControlName="emailAddress" required>
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-md-12">
          <label>Language</label>
          <select class="form-control" formControlName="language">
            <option selected value="">Select</option>
            <option *ngFor="let lang of languages" [value]="lang">{{lang.language}}
            </option>
          </select>
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-md-12">
          <label>Address</label>
          <textarea type="password" class="form-control" formControlName="address" required></textarea>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-secondary btn-size">CANCEL</button>
        <button type="button" class="btn-color-override btn btn-primary btn-size">SUBMIT</button>
      </div>
    </div>
  </form>
